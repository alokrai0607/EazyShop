<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

     <style>
    .form-container{
        display: grid;
        place-items: center;
        margin-top: 50px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <nav>
        <div class="container">
          <a class="logo" href="#">EazyBuy Store</a>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="Signup.html">Signup</a></li>
            <li><a href="signIn.html">Sign In</a></li>
          </ul>
        </div>
      </nav>

      <div class="form-container">
        <h2>Signup</h2>
        <form id="signup-form" method="POST" action="your-server-endpoint">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" required>
          </div>
          <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <button type="submit">Sign up</button>
          </div>
        </form>
      </div>
    
</body>

<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve form data
      var formData = {
        customerId:0,
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        image: document.getElementById('image').value,
        mobileNumber: document.getElementById('mobileNumber').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: 'user',
        active: true
      };

      // Perform further processing with the form data
      saveCustomer(formData);

      // Add your logic for sending the data to a server, etc.
    });

     function saveCustomer(formData){

        fetch('http://localhost:8080/customerSave', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(function(response) {
        if (response.ok) {
          window.alert(" registered successfully....");
        } else {
          throw new Error('Error occurred while signing up.');
        }
      })
      .then(function(data) {
        // Handle successful response from the server
        console.log('Signup successful:', data);
      })
    }

  </script>
</html>
